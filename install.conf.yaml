# Warning: the indentation under each directive is important, use 4 spaces!
- defaults:
    link:
      create: true
      relink: true
      backup: true
- clean: ["~"]
- link:
    ~/.bashrc: configs/bash/bashrc
    ~/.bash_aliases: configs/bash/bash_aliases
    ~/.bash_profile: configs/bash/bash_profile
    ~/.inputrc: configs/readline/inputrc